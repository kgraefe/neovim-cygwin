name: CI
on: [push, pull_request]

jobs:
  build-test:
    runs-on: windows-latest
    permissions:
      contents: write
    defaults:
      run:
        shell: bash --noprofile --norc -e -o pipefail -o igncr {0}
    env:
      PATH: C:\cygwin\bin
    steps:
      - name: Install Cygwin Git and cygport
        uses: cygwin/cygwin-install-action@v2
        with:
          packages: git cygport
        timeout-minutes: 10
      - name: Manually configure safe.directory
        run: git config --global --add safe.directory '*'
        timeout-minutes: 1
      - name: Checkout
        uses: actions/checkout@v3
        with:
          set-safe-directory: false  # actions/checkout otherwise tries to use the wrong config file, per actions/checkout#767
          fetch-depth: 0  # Need this to push to Cygwin Git mirror
        timeout-minutes: 1
      - name: Load variables from the cygport file
        run: |
          eval "$(cygport neovim.cygport vars BUILD_REQUIRES PVR ARCH)"
          printf 'BUILD_REQUIRES=%s\n' "$BUILD_REQUIRES" >>"$GITHUB_ENV"
          printf 'DIST_DIR=%s\n' "neovim-$PVR.$ARCH/dist" >>"$GITHUB_ENV"
          printf 'DIST_ARCHIVE=%s\n' "neovim-dist-$PVR.$ARCH.tar.xz" >>"$GITHUB_ENV"
      - name: Install build requirements
        uses: cygwin/cygwin-install-action@v4
        with:
          packages: ${{ env.BUILD_REQUIRES }}
          site: |
            https://cygwin.paktolos.net
            http://mirrors.kernel.org/sourceware/cygwin/
          pubkeys: https://kgraefe.paktolos.net/AA73A441.bin
        timeout-minutes: 30
      - name: Cygport download
        run: cygport neovim.cygport download
        timeout-minutes: 5
      - name: Cygport prep
        run: cygport neovim.cygport prep
        timeout-minutes: 1
      - name: Cygport compile
        run: cygport neovim.cygport compile
        timeout-minutes: 30
      - name: Cygport test
        run: cygport neovim.cygport test
        timeout-minutes: 300
      - name: Cygport install
        run: cygport neovim.cygport install
        timeout-minutes: 30
      - name: Cygport package
        run: cygport neovim.cygport package
        timeout-minutes: 5
      - name: Tar up dist directory
        run: |
          cd "$DIST_DIR"
          tar -cJvaf "$DIST_ARCHIVE" */
      - name: Store build results
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.DIST_ARCHIVE }}
          path: ${{ env.DIST_DIR }}/${{ env.DIST_ARCHIVE }}
          if-no-files-found: error
        timeout-minutes: 5
      - name: Release
        if: github.ref_type == 'tag'
        uses: softprops/action-gh-release@v1
        with:
          fail_on_unmatched_files: true
          files: ${{ env.DIST_DIR }}/${{ env.DIST_ARCHIVE }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
